<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Profil - NAUFAL RAHISNA</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* cool blue gradient */
      color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }
    .profile-card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 14px;
      padding: 25px 35px;
      max-width: 350px;
      width: 100%;
      box-shadow:
        0 10px 25px rgba(0, 100, 255, 0.3),
        0 5px 15px rgba(0, 150, 255, 0.2);
      text-align: center;
      border: 1.5px solid #00bcd4;
      transition: box-shadow 0.3s ease;
    }
    .profile-card:hover {
      box-shadow:
        0 15px 40px rgba(0, 150, 255, 0.6),
        0 7px 25px rgba(0, 200, 255, 0.5);
    }
    h1.title {
      margin: 0 0 14px;
      font-size: 1.35rem;
      font-weight: 700;
      color: #00bcd4;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 0 0 8px #00bcd4aa;
    }
    h2.name {
      margin: 0;
      margin-bottom: 7px;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: 700;
      color: #81d4fa;
      text-shadow: 0 0 6px #81d4facc;
    }
    h3.program {
      margin: 0 0 25px;
      font-weight: 400;
      font-size: 1.05rem;
      color: #90caf9;
      letter-spacing: 0.8px;
      text-shadow: 0 0 4px #90caf9aa;
    }
    .info-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.6;
      text-align: left;
      color: #b3e5fc;
      text-shadow: 0 0 2px #b3e5fcaa;
    }
    .info-list li {
      margin-bottom: 14px;
      padding-bottom: 9px;
      border-bottom: 1px solid rgba(0, 188, 212, 0.35);
    }
    .label {
      font-weight: 600;
      text-transform: uppercase;
      color: #00e5ff;
      letter-spacing: 0.85px;
      display: inline-block;
      width: 110px;
      text-shadow: 0 0 3px #00e5ffbb;
    }
    
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      .profile-card {
        padding: 20px 25px;
      }
      h1.title {
        font-size: 1.15rem;
      }
      h2.name {
        font-size: 1.4rem;
      }
      h3.program {
        font-size: 0.95rem;
      }
      .label {
        width: 90px;
        font-size: 0.9rem;
      }
      .info-list {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <article class="profile-card" role="region" aria-label="Profil Pribadi">
    <h1 class="title">BIODATA LENGKAP</h1>
    <h2 class="name">NAUFAL RAHISNA</h2>
    <h3 class="program">Program Studi Teknik Informatika</h3>
    <ul class="info-list">
      <li><span class="label">NIM:</span> TI20230034</li>
      <li><span class="label">Alamat:</span> AMEN</li>
      <li><span class="label">Hobby:</span> Game</li>
      <li><span class="label">Cita-cita:</span> Developer Game</li>
    </ul>
  </article>
</body>
</html>
